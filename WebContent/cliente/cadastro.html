<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<h1>Cadastro de clientes</h1>
<a href="#clientelist"> Lista de clientes</a>

<br />
<br />

<div class="col-lg-8 col-md-7">
	<div class="card">
		<div class="content">
			<form id="formCliente" ng-submit="salvarCliente();">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<label>Id</label> <input type="text" ng-model="cliente.id"
								class="form-control border-input" disabled />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Nome</label> <input type="text" ng-model="cliente.nome"
								class="form-control border-input" placeholder="Nome"
								required="required">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="endereco">EndereÃ§o</label> <input type="text"
								required="required" class="form-control border-input"
								ng-model="cliente.endereco" placeholder="EndereÃ§o">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-5">
						<div class="form-group">
							<label>Telefone</label> <input type="text" id="telefone"
								ng-model="cliente.telefone" class="form-control border-input"
								placeholder="Telefone" required="required">

						</div>
					</div>
				</div>

				<button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar</button>
			</form>
		</div>
	</div>
</html>
